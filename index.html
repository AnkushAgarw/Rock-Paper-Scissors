<html lang="en">

    <title>Rock Paper Scissors</title>
    <script src="javascript.js" defer></script>
</head>
<body>

        <p>Click on any buttons below to began playing Rock Paper Scissors!</p>

        <button id="paper">Paper</button>

    <div id="results">

    </div>
